<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Photo Tagger</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="p-6">
    <h1 class="text-2xl font-bold mb-4">Real Estate Photo Tagger</h1>

    <!-- Choose picture -->
    <input id="files" type="file" multiple accept="image/*" class="mb-3" />

    <button id="run" class="px-3 py-1 bg-black text-white rounded">Analyze</button>

    <div id="status" class="mt-3 text-sm text-gray-600"></div>
    <div id="out" class="mt-4 grid md:grid-cols-2 gap-6"></div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
